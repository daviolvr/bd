{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
</head>
<body>
    <!-- formulÃ¡rio de cadastro e login -->
    <form action="{% url 'cadastro' %}" method="POST">
        {% csrf_token %}

        <h1>Cadastro</h1>
        
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="CPF" name="cpf" required>
        <br>
        
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome" name="nome" required>
        <br>
        
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Senha" name="senha" required>
        <br>
        
        <input type="submit" value="Cadastrar">

        <button type="button" class="login-button" onclick="window.location.href='{% url 'login' %}'">Fazer Login</button>
        
        <!-- mensagem de erro -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="message{% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </form>
    
    <!-- javascript para mensagem de erro -->
    <script>
        const messages = document.querySelectorAll('.message');
        if (messages.length > 0) {
            messages.forEach(message => {
                message.style.display = 'block';
            });

            setTimeout(() => {
                messages.forEach(message => {
                    message.style.opacity = '0';
                    setTimeout(() => {
                        message.style.display = 'none';
                    }, 1000);
                });
            }, 3000);
        }
    </script>
</body>
</html>
